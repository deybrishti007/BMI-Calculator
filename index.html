<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">BMI Calculator</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

  
    <main>
        <div class="bmi-container">
            <h2>BMI Calculator</h2>
            <div class="form-group">
                <label for="height">Height (in meters):</label>
                <input type="number" id="height" step="0.01" placeholder="e.g., 1.75">
            </div>
            <div class="form-group">
                <label for="weight">Weight (in kilograms):</label>
                <input type="number" id="weight" step="0.1" placeholder="e.g., 70">
            </div>
            <button id="calculateButton">Calculate BMI</button>
            <div id="result" class="hidden">
                <p>Your BMI: <span id="bmiValue"></span></p>
                <p>Status: <span id="bmiStatus"></span></p>
            </div>
        </div>
    </main>

  
    <footer>
        <p>&copy; 2024 BMI Calculator. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
